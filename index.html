<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev finance" />
    </header>

    <main class="conteiner">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entrada </span>
            <img src="./assets/income.svg" alt="Imagen de Entrada" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saída </span>
            <img src="./assets/expense.svg" alt="Imagen de Saída" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Imagen de Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="modal.open()" class="button new">+ Nova transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit = form.submit(event)>
            <div>
              <div class="imput-grup">
                <label class="sr-only" for="description">Descrição </label>

                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Descrição"
                />
              </div>

              <div class="imput-grup">
                <label class="sr-only" for="amount">Valor </label>

                <input
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount"
                  placeholder="0,00"
                />
                <small class="help"
                  >Use o sinal - (negativo) para despesas e ,(vírgula) para
                  casas decimais</small
                >
              </div>

              <div class="imput-grup">
                <label class="sr-only" for="date">Data </label>

                <input type="date" id="date" name="date" />
              </div>
              <div class="imput-grup actions">
                <a href="" onclick="modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="/scripts.js"> </script>

  </body>
</html>
